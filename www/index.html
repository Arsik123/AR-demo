<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- A-Frame 1.4.2 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
  <!-- MindAR 1.2.5 (A-Frame build) -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>body{margin:0;overflow:hidden}</style>
  <title>MindAR Demo</title>
</head>
<body>

<!-- 1 × запрашиваем разрешение камеры, чтобы Crosswalk-Chromium сразу получил доступ -->
<script>
  (async () => {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      stream.getTracks().forEach(t => t.stop());   // закрываем тестовый поток
    } catch(e) {
      console.warn('camera request error:', e);
    }
  })();
</script>

<a-scene
    mindar-image="imageTargetSrc: marker.mind; uiLoading: no; uiScanning: no;"
    color-space="sRGB"
    renderer="colorManagement: true; physicallyCorrectLights: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

  <!-- 3-D-ассеты -->
  <a-assets>
    <a-asset-item id="model" src="model.glb"></a-asset-item>
  </a-assets>

  <!-- единственный таргет (index 0) из marker.mind -->
  <a-entity mindar-image-target="targetIndex: 0">
    <a-gltf-model src="#model" scale="0.5 0.5 0.5"></a-gltf-model>
  </a-entity>

  <!-- камера сцены -->
  <a-camera></a-camera>
</a-scene>

</body>
</html>
